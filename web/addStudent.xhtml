<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <ui:composition template="template.xhtml">
        <ui:define name="title">
            <h:outputText value="Add Student" />
        </ui:define>

        <ui:define name="content">
            <h:form id="createStudentForm">
                <h:panelGrid columns="2">

                    <h:outputText id="modify_form_instructor" value="Instructor" />
                    <h:inputText id="modify_form_input_instructor" value="#{gradebookController.selectedEmail}" disabled="true" />    

                    <h:outputText value="Adding to Gradebook: " />
                    <h:inputText id="gradebookInput" value="#{gradebookStudentController.gradebookID}" disabled="true" />

                    <h:outputText value="Student First Name: "/>
                    <h:inputText id="First" value="#{gradebookStudentController.firstName}" size="50" maxlength="255"
                                 required="true" label="First Name"/>

                    <h:outputText value="Student Last Name: "/>
                    <h:inputText id="Last" value="#{gradebookStudentController.lastName}" size="50" maxlength="255"
                                 required="true" label="Last Name" />

                    <h:commandButton id="submit" value="Submit" action="addStudent" />
                    <h:commandButton value="Clear" type="reset" />

                    <h:commandButton id="goToAssign" value="Assign to Student" action="#{studentAssignmentController.assignToStudent}">
                        <f:setPropertyActionListener target="#{studentAssignmentController.assignmentName}" value="#{gradebookAssignmentController.assignmentName}" />
                        <f:setPropertyActionListener target="#{studentAssignmentController.assignment}" value="#{studentAssignmentController.assignment}" />
                        <f:setPropertyActionListener target="#{studentAssignmentController.gradebookId}" value="#{gradebookStudentController.gradebookID}" />
                    </h:commandButton>



                    <h:outputText escape="false" value="#{gradebookStudentController.response}" />

                </h:panelGrid>
            </h:form> 


        </ui:define>
    </ui:composition>
</html>

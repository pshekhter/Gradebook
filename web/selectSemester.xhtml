<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <ui:composition template="template.xhtml">
        <ui:define name="title">
            <h:outputText value="Select Semester" />
        </ui:define>

        <ui:define name="content">

            <h:form id="selectSemesterForm">
                <h:panelGrid columns="2">
                    <h:outputText value="Active Instructor: " />
                    <h:inputText value="#{semesterController.activeInstructorEmail}" disabled="true" />
                    
                    <h:outputText value="Semester Name: "/>
                    <h:selectOneMenu value="#{semesterController.semesterId}"
                                     valueChangeListener="#{semesterController.semesterIdValueChangedListener}"
                                     onchange="submit()">
                        <f:selectItems value="#{semesterController.semesterValues}" var="s"
                                       itemLabel="#{s.semesterName}" itemValue="#{s.semesterId}" />
                    </h:selectOneMenu>

                </h:panelGrid>

                <h:commandButton id="submit" value="Submit" action="#{courseController.selectCourse}">
                    <f:setPropertyActionListener target="#{courseController.semesterName}" value="#{semesterController.semesterName}" />
                    <f:setPropertyActionListener target="#{courseController.activeInstructorEmail}" value="#{semesterController.activeInstructorEmail}" />
                </h:commandButton>

            </h:form>
        </ui:define>
    </ui:composition>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <ui:composition template="template.xhtml">
        <ui:define name="title">
            <h:outputText value="Create Assignment" />
        </ui:define>

        <ui:define name="content">

            <h:form id="createAssignmentForm">
                <h:panelGrid columns="3">
                    <h:outputText value="Assignment" />
                    <h:selectOneMenu value="#{assignmentController.assignmentName}">
                        <f:selectItems value="#{assignmentController.assignmentValues}" var="a"
                                       itemLabel="#{a.assignmentName}" itemValue="#{a.assignmentID}" />
                    </h:selectOneMenu>
                    
                    
                </h:panelGrid>
                <h:commandButton id="submit" value="Submit" action="createBook" />
                <h:commandButton value="Clear" type="reset" />
            </h:form>

        </ui:define>
    </ui:composition>
</html>

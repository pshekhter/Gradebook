<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <ui:composition template="template.xhtml">

        <ui:define name="title">
            <h:outputText value="Create Assignment" />
        </ui:define>
        <ui:define name="content">

            <h:form id="createAssignmentForm">


                <h:panelGrid columns="2">
                    <h:outputText id="gradebookText" value="Gradebook: " />
                    <h:inputText id="gradebookInput" value="#{gradebookAssignmentController.gradebookId}" disabled="true" />

                    <h:outputText value="Assignment Name: "/>
                    <h:inputText id="Name" value="#{gradebookAssignmentController.assignmentName}" size="50" maxlength="255"
                                 required="true" label="Name" />
                    <h:message for="Name" style="color: red; font-size: 0.7em" /> 

                </h:panelGrid>

                <h:commandButton id="submit" value="Submit" action="createAssignment" />
                <h:commandButton id ="goToAddStudents" value="Add Students" action="#{gradebookController.addStudents}">
                    <f:setPropertyActionListener target="#{gradebookStudentController.gradebookID}"
                                                 value="#{gradebookAssignmentController.gradebookId}" />
                </h:commandButton>
                <h:commandButton value="Clear" type="reset" />

                <h:outputText escape="false" value="#{gradebookAssignmentController.response}" />
            </h:form>
        </ui:define>


    </ui:composition>
</html>

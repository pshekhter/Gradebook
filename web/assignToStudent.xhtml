<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <ui:composition template="template.xhtml">
        <ui:define name="title">
            <h:outputText value="Assign #{studentAssignmentController.assignment} To Student" />
        </ui:define>

        <ui:define name="content">

            <h:form id="assignToStudentForm">
                <h:panelGrid columns="2">

                    <h:outputText value="Assignment Name: " />
                    <h:inputText id="assignment" value="#{studentAssignmentController.assignmentName}" disabled="true" />

                    <h:outputText value="Student: " />
                    <h:selectOneMenu value="#{studentAssignmentController.studentID}"
                                     valueChangeListener="#{studentAssignmentController.studentIdValueChanged}"
                                     onchange="submit()">
                        <f:selectItems value="#{studentAssignmentController.studentValues}" var="s"
                                       itemLabel="#{s.studentFname} #{s.studentLname}" itemValue="#{s.studentId}" />
                    </h:selectOneMenu>

                    <h:commandButton action="#{studentAssignmentController.submitAssignToStudent}" id="assignToStudentBtn" value="Return To Student List">
                        <f:setPropertyActionListener target="#{studentAssignmentController.assignment}" value="#{studentAssignmentController.assignment}" />
                    </h:commandButton>
                    
                    <h:outputText id="assignToStudentText" value="#{studentAssignmentController.response}" />

                </h:panelGrid>

            </h:form>
        </ui:define>
    </ui:composition>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <ui:composition template="template.xhtml">

        <ui:define name="title">
            <h:outputText value="Welcome to Gradebook!" />
        </ui:define>

        <ui:define name="content">
            <h:outputText value="Welcome to your gradebook! To get started, log in below." />
            <ui:define name="title">
                <h:outputText value="Log In" />
            </ui:define>
            <div class="col-sm-4">
                <div class="well">                                
                    <h:outputText value="Whose gradebooks do you want to modify?" style="font-weight: bold" />

                    <h:panelGrid columns="2">
                        <h:form id="login_form">
                            <h:outputText value="Instructor Name " />
                            <h:inputText id="login_email" value="#{instructorController.instructorEmail}" />
                            <h:commandButton action="#{instructorController.submit}" id="instructor_submit" value="Submit">
                                <f:setPropertyActionListener target="#{gradebookController.selectedEmail}" value="#{instructorController.instructorEmail}" />
                            </h:commandButton>

                            <h:commandButton value="Clear" type="reset" />
                            
                            <h:commandButton action="#{instructorController.selectSemester}" id="selectSemester" value="Next Page">
                                <f:setPropertyActionListener target="#{semesterController.activeInstructorEmail}" value="#{instructorController.instructorEmail}" />
                            </h:commandButton>
                            <h:inputHidden id="id" value="#{instructorController.instructorID}" />
                        </h:form>
                    </h:panelGrid>
                    <h:outputText value="#{instructorController.selectResponse}" />
                </div>
            </div>
        </ui:define>
    </ui:composition>
</html>

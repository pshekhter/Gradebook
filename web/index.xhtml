<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <ui:composition template="template.xhtml">

        <ui:define name="title">
            <h:outputText value="Welcome to Gradebook!" />
        </ui:define>

        <ui:define name="content">
            <h:outputText value="Welcome to your gradebook! To get started, log in below." />
            <ui:define name="title">
                <h:outputText value="Log In" />
            </ui:define>
            <div class="col-sm-4">
                <div class="well">                                
                    <h:outputText value="Whose gradebooks do you want to modify?" style="font-weight: bold" />

                    <h:panelGrid columns="2">
                        <h:form id="login_form">
                            <h:outputText value="Instructor Name " />
                            <h:inputText id="login_email" value="#{instructorController.instructorEmail}" />
                            <h:commandButton action="#{instructorController.submit}" id="instructor_submit" value="Submit">
                                <f:setPropertyActionListener target="#{gradebookController.selectedEmail}" value="#{instructorController.instructorEmail}" />
                            </h:commandButton>

                            <h:commandButton value="Clear" type="reset" />

                            <h:commandButton action="#{instructorController.selectSemester}" id="selectSemester" value="Next Page">
                                <f:setPropertyActionListener target="#{semesterController.activeInstructorEmail}" value="#{gradebookController.selectedEmail}" />
                            </h:commandButton>
                            <h:inputHidden id="id" value="#{instructorController.instructorID}" />
                        </h:form>
                    </h:panelGrid>
                    <h:outputText value="#{instructorController.selectResponse}" />
                </div>

                <h:form>
                    <div id="displayBooksTable">
                        <h:dataTable value="#{gradebookController.instructorGradebooks}" var="gId"
                                     styleClass="table">
                            <h:column>
                                <f:facet name="header">ID</f:facet>
                                    #{gId.gradebookId}
                            </h:column>

                            <h:column>
                                <f:facet name="header">Semester</f:facet>
                                    #{gId.semester.semesterName}
                            </h:column>

                            <h:column>
                                <f:facet name="header">Course</f:facet>
                                    #{gId.course.courseName}
                            </h:column>
                            
                            <h:column>
                                <f:facet name="header">Add Assignments</f:facet>
                                <h:commandLink action="#{gradebookController.addAssignments}"
                                               value="Add Assignments">
                                    <f:setPropertyActionListener target="#{gradebookAssignmentController.gradebookId}"
                                                                 value="#{gId.gradebookId}" />
                                </h:commandLink>
                            </h:column>
                            
                            <h:column>
                                <f:facet name="header">View Assignments</f:facet>
                                <h:commandLink action="#{gradebookAssignmentController.viewAssignments}"
                                               value="View Assignments from Gradebook #{gId.gradebookId}">
                                    <f:setPropertyActionListener target="#{gradebookAssignmentController.gradebookId}"
                                                                 value="#{gId.gradebookId}" />
                                </h:commandLink>

                            </h:column>
                            
                            <h:column>
                                <f:facet name="header">Add Student</f:facet>
                                <h:commandLink action="#{gradebookController.addStudents}"
                                               value="Add Students">
                                    <f:setPropertyActionListener target="#{gradebookStudentController.gradebookID}"
                                                                 value="#{gId.gradebookId}" />
                                </h:commandLink>
                            </h:column>

                        </h:dataTable>
                    </div>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>
</html>

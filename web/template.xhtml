<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="/css/default.css"/>
        <h:outputStylesheet name="/css/bootstrap.min.css"/>
        <title>Gradebook</title>
    </h:head>

    <h:body>
        <!-- Header -->
        <nav class="navbar navbar-fixed-top navbar-inverse" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button class="navbar-toggle collapsed" type="button" data-target="navbar-links" data-toggle="collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <div class="container-fluid">
                        <a class="navbar-brand" href="#">Gradebook</a>
                    </div>
                </div>
                <!-- Navbar -->
                <div class="collapse navbar-collapse" id="navbar-links">
                    <ul class="nav navbar-nav">
                        <li><h:link value="Add Student" outcome="addStudent"></h:link></li>
                        <li><h:link value="Create Gradebook" outcome="createBook"></h:link></li>
                        <li><h:link value="Create Assignment" outcome="createAssignment"></h:link></li>
                        <li><h:link value="Display Gradebook" outcome="index"></h:link></li>
                    </ul>
                </div>
            </div>

        </nav>

        <!-- Content -->
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-12">
                    <br></br>
                    <div id="title" class="page-header">
                        <h1><ui:insert name="title">Title></ui:insert></h1>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-8">
                    <p class="lead">
                        <ui:insert name="content">Content></ui:insert>
                    </p>
                </div>

                <!-- Sidebar -->
                <div class="col-sm-4">
                    <div class="well">
                        <h:form>
                            <h:outputText class="col-sm-12" value="Whose Gradebook Do You Want to Change?" />
                            <h:panelGrid columns="3">
                                <h4 class="margin-t-0">Enter Instructor Email</h4>
                                <h:inputText id="iemail" value="" size="10" maxlength="45"
                                             required="true" label="Instructor Email"/>
                                <h:message for="iemail" style="color: red; font-size: 0.7em" />
                                <h:commandButton id="submit" value="Login" action="index" />
                                <h:commandButton value="Clear" type="reset"/>
                            </h:panelGrid>
                        </h:form>
                    </div>
                </div>
            </div>




        </div>


        <div class="footer">
            <div class="row">
                <div class="col-lg-12">
                    <h:form>
                        <p>By: Allison Heuwetter</p>
                        <p>   Pavel Shekhter</p>
                        <p>    Spring 2017</p>
                    </h:form>
                </div>
            </div>
        </div>

    </h:body>

</html>

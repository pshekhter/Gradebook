<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./template.xhtml">

            <ui:define name="title">
                <h:outputText value="Delete Students"/>
            </ui:define>

            <ui:define name="content">
                
                <h:outputText value="Adding to Gradebook #{gradebookController.gradebookID}..." style="font-weight: bold" />

                
                <h:outputText value="Delete Student"/>


                    <h:outputText value="Student Name: " />
                    <h:selectOneMenu value="#{gradebookStudentController.studentID}"
                                     onchange="submit()">
                        <f:selectItems value="#{gradebookStudentController.studentValues}" var="s"
                                       itemLabel="#{s.studentFname} #{s.studentLname}" itemValue="#{s.studentId}" />
                    </h:selectOneMenu>

                    <h:commandButton id="submit" value="Submit" action="deleteStudents" />
                    <h:commandButton value="Clear" type="reset" />


                    <h:outputText escape="false" value="#{gradebookStudentController.responseDelete}" />
 

            </ui:define>

        </ui:composition>

    </body>
</html>

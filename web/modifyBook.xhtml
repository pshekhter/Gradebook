<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <ui:composition template="template.xhtml">

        <ui:define name="title">
            <h:outputText value="Welcome to Gradebook!" />
        </ui:define>


        <h:outputText value="Welcome to your gradebook! To get started, select the gradebook." />
        <ui:define name="title">
            <h:outputText value="Select Gradebook" />
        </ui:define>

        <ui:define name="content">                         
            <h:outputText value="Which gradebook do you want to add students to?" style="font-weight: bold" />
            <div id="modifyBook" class="col-lg-4">

                <h:form id="modify_book">
                    <h:panelGrid columns="2">
                        <h:outputText value="Semester " />
                        <h:selectOneMenu value="#{gradebookStudentController.gradebookID}"
                                         valueChangeListener="#{gradebookStudentController.gradebookIDValueChangedListener}"
                                         onchange="submit()">
                            <f:selectItems value="#{gradebookStudentController.semesterValues}" var="g"
                                           itemLabel="#{g.semesterName}" itemValue="#{g.semesterId}" />
                        </h:selectOneMenu>

                        <h:outputText value="Student " />

                        <h:selectOneMenu value="#{gradebookStudentController.student}" 
                                         valueChangeListener="#{gradebookStudentController.studentIDChangedValueListener}"
                                         onchange="submit()">
                            <f:selectItems value="#{gradebookStudentController.studentValues}" var="s"
                                           itemLabel="#{s.studentFname} #{s.studentLname}" itemValue="#{s.studentId}" />
                        </h:selectOneMenu>

                        <h:outputText value="Course " />
                        <h:selectOneMenu value="#{gradebookStudentController.courseID}" 
                                         valueChangeListener="#{gradebookStudentController.courseNameValueChangedListener}"
                                         onchange="submit()">
                            <f:selectItems value="#{gradebookStudentController.courseValues}" var="c"
                                           itemLabel="#{c.courseName}" itemValue="#{c.courseId}" />
                        </h:selectOneMenu>

                        <h:outputText id="modify_form_instructor" value="Instructor" />
                        <h:inputText id="modify_form_input_instructor" value="#{gradebookController.selectedEmail}" disabled="true" />
                    </h:panelGrid>
                    <h:commandButton id="modifyBook" value="Submit" action="#{gradebookStudentController.modifyBook}" />
                    <h:outputText escape="false" value="#{gradebookStudentController.response}" />

                </h:form>

            </div>
            <h:outputText value="#{instructorController.selectResponse}" />

        </ui:define>

    </ui:composition>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <ui:composition template="template.xhtml">
        <ui:define name="title">
            <h:outputText value="Input Grades" />
        </ui:define>

        <ui:define name="content">

            <h:form id="inputGradesForm">
                <h:panelGrid columns="2">
                    <h:outputText id="assignmentText" value="Assignment" />
                    <h:inputText id="assignment" value="#{studentAssignmentController.assignmentName}" disabled="true" />
                    
                    <h:outputText id="studentText" value="Student" />
                    <h:inputText id="student" value="#{studentAssignmentController.studentFName} #{studentAssignmentController.studentLName}" disabled="true" />

                    <h:outputText id="gradeText" value="Grade" />
                    <h:inputText id="grade" value="#{studentAssignmentController.grade}" />
                </h:panelGrid>
                <h:commandButton id="gradeSubmit" value="Submit Grades" action="#" />
            </h:form>
            <h:outputText escape="false" value="#{studentAssignmentController.gradeResponse}" />


        </ui:define>
    </ui:composition>
</html>

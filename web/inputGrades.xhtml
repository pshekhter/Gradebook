<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <ui:composition template="template.xhtml">
        <ui:define name="title">
            <h:outputText value="Input Grades" />
        </ui:define>

        <ui:define name="content">

            <h:form id="inputGradesForm">
                <h:panelGrid columns="2">
                    <h:outputText id="assignmentText" value="Assignment" />
                    <h:inputText id="assignment" value="#{studentAssignmentController.assignmentName}" disabled="true" />

                    <h:outputText id="studentText" value="Student" />
                    <h:inputText id="student" value="#{studentAssignmentController.studentFName} #{studentAssignmentController.studentLName}" disabled="true" />

                    <h:outputText id="gradeText" value="Current Grade" />
                    <h:inputText id="grade" value="#{studentAssignmentController.grade}" disabled="true" />

                    <h:outputText id="newGradeText" value="New Grade" />
                    <h:inputText id="ngrad" value="#{studentAssignmentController.modifyGrade}" />

                </h:panelGrid>
                <h:commandButton id="gradeSubmit" value="Submit Grades" action="#{studentAssignmentController.inputGrade}">
                    <f:setPropertyActionListener target="#{studentAssignmentController.gradebookId}" value="#{studentAssignmentController.gradebookId}" />
                    <f:setPropertyActionListener target="#{studentAssignmentController.assignment}" value="#{studentAssignmentController.assignment}" />
                    <f:setPropertyActionListener target="#{studentAssignmentController.student}" value="#{studentAssignmentController.student}" />
                    <f:setPropertyActionListener target="#{studentAssignmentController.readyToRefresh}" value="true" />
                </h:commandButton>

                <h:commandButton id="returnToStudents" value="Return to Student List" action="#{studentAssignmentController.returnToStudentList}">
                    <f:setPropertyActionListener target="#{studentAssignmentController.gradebookId}" value="#{studentAssignmentController.gradebookId}" />
                    <f:setPropertyActionListener target="#{studentAssignmentController.assignment}" value="#{studentAssignmentController.assignment}" />
                    <f:setPropertyActionListener target="#{studentAssignmentController.readyToRefresh}" value="true" />
                    <f:setPropertyActionListener target="#{studentAssignmentController.modifyGrade}" value="#{studentAssignmentController.modifyGrade}" />
                    <f:setPropertyActionListener target="#{studentAssignmentController.firstRun}" value="#{studentAssignmentController.firstRun}" />
                    <f:setPropertyActionListener target="#{studentAssignmentController.grade}" value="#{studentAssignmentController.grade}" />
                </h:commandButton>
            </h:form>
            <h:outputText escape="false" value="#{studentAssignmentController.gradeResponse}" />


        </ui:define>
    </ui:composition>
</html>
